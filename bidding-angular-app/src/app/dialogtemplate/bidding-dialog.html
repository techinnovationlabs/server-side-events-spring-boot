

<h1 mat-dialog-title>Make a bid</h1>
<div mat-dialog-content>
        <mat-form-field>
                 <input matInput [(ngModel)]="data.proposedBy" placeholder="Enter your name"/>
              
         </mat-form-field> 
         <mat-form-field>
                        <input matInput [(ngModel)]="data.amount" placeholder="Enter amount" type="number">
         </mat-form-field> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
